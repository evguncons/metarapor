    <!-- Hata YakalayÄ±cÄ± -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Hata DetayÄ±:", error);
            const errDiv = document.getElementById('error-display') || document.createElement('div');
            errDiv.id = 'error-display';
            Object.assign(errDiv.style, {
                position: 'fixed', top: '0', left: '0', width: '100%',

                fontFamily: 'sans-serif'
            });
            errDiv.innerHTML = `<h3>Bir hata oluÅŸtu:</h3><p>${message}</p><p>SatÄ±r: ${lineno}</p>`;
            document.body.prepend(errDiv);

    </script>

<body>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- GÃ¼venli Recharts YÃ¼klemesi ---
        const RC = window.Recharts || {};
        const SafeBarChart = RC.BarChart || (() => <div className="p-4 bg-gray-100 text-center">Grafik YÃ¼klenemedi</div>);
        const SafeBar = RC.Bar || (() => null);
        const SafeXAxis = RC.XAxis || (() => null);
        const SafeYAxis = RC.YAxis || (() => null);

        // --- Ä°konlar ---

            FileSpreadsheet: (props) => <IconBase {...props} d={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></>} />,

            Users: (props) => <IconBase {...props} d={<><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></>} />,

            MessageCircle: (props) => <IconBase {...props} d={<path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>} />,
            Instagram: (props) => <IconBase {...props} d={<><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></>} />,
            TrendingUp: (props) => <IconBase {...props} d={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />,
            BarChart3: (props) => <IconBase {...props} d={<><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></>} />,
            AlertCircle: (props) => <IconBase {...props} d={<><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>} />,
            Calendar: (props) => <IconBase {...props} d={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></>} />,
            Wallet: (props) => <IconBase {...props} d={<><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></>} />
        };

        // --- GELÄ°ÅžTÄ°RÄ°LMÄ°Åž SAYI AYRIÅžTIRICI ---
        const parseNumber = (value) => {
            if (typeof value === 'number') return value;
            if (!value) return 0;
            
            // Sadece sayÄ±, nokta, virgÃ¼l ve eksi iÅŸaretini bÄ±rak
            let cleanStr = value.toString().replace(/[^0-9.,-]/g, '');
            
            // EÄŸer boÅŸ kaldÄ±ysa 0 dÃ¶n
            if (!cleanStr) return 0;

            const lastDotIndex = cleanStr.lastIndexOf('.');
            const lastCommaIndex = cleanStr.lastIndexOf(',');

            // Durum 1: Hem nokta hem virgÃ¼l var (Ã–rn: 1.250,50 veya 1,250.50)
            if (lastDotIndex !== -1 && lastCommaIndex !== -1) {
                if (lastCommaIndex > lastDotIndex) {
                    // TÃ¼rkÃ§e Format (1.250,50) -> NoktalarÄ± sil, virgÃ¼lÃ¼ nokta yap
                    cleanStr = cleanStr.replace(/\./g, '').replace(',', '.');
                } else {
                    // Ä°ngilizce Format (1,250.50) -> VirgÃ¼lleri sil
                    cleanStr = cleanStr.replace(/,/g, '');
                }
            } 
            // Durum 2: Sadece virgÃ¼l var (Ã–rn: 10,50 veya 1,000)
            else if (lastCommaIndex !== -1) {
                // TÃ¼rkiye'de genelde virgÃ¼l ondalÄ±ktÄ±r.
                cleanStr = cleanStr.replace(',', '.');
            }
            // Durum 3: Sadece nokta var (Ã–rn: 10.50 veya 1.000)
            // EÄŸer nokta varsa ve JS bunu parse edebiliyorsa dokunmuyoruz, ancak 1.000 gibi binlik ise sorun olabilir.
            // Bu uygulamada varsayÄ±lan olarak JS float kabul ediyoruz.

            const result = parseFloat(cleanStr);
            return isNaN(result) ? 0 : result;
        };

        const formatCurrency = (value) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(value);
        const formatNumber = (value) => new Intl.NumberFormat('tr-TR').format(value);

        // --- ROAS DeÄŸerlendirme Fonksiyonu ---
        const getRoasEvaluation = (roas) => {
            if (!roas || roas === Infinity) return "HesaplanamadÄ±";
            if (roas <= 1) return "âŒ ZARAR (Reklam para yakÄ±yor)";
            if (roas < 2) return "âš ï¸ SÄ±nÄ±rda";
            if (roas < 3) return "ðŸŸ¡ Ortalama";
            if (roas < 5) return "âœ… Ä°YÄ°";
            if (roas < 8) return "ðŸŸ¢ Ã‡OK Ä°YÄ°";
            return "ðŸ”¥ MÃœKEMMEL (Ä°stisnai)";
        };

        function App() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            // Yeni State'ler: Ay, KazanÃ§ ve Dosya
            const [selectedMonth, setSelectedMonth] = useState('Ocak');
            const [monthlyRevenue, setMonthlyRevenue] = useState('');
            const [selectedFile, setSelectedFile] = useState(null);

            const months = ['Ocak', 'Åžubat', 'Mart', 'Nisan', 'MayÄ±s', 'Haziran', 'Temmuz', 'AÄŸustos', 'EylÃ¼l', 'Ekim', 'KasÄ±m', 'AralÄ±k'];

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    setError(null);
                }
            };

            const handleAnalyze = () => {
                if (!monthlyRevenue || isNaN(parseFloat(monthlyRevenue))) {
                    setError("LÃ¼tfen geÃ§erli bir kazanÃ§ tutarÄ± giriniz.");
                    return;
                }
                if (!selectedFile) {
                    setError("LÃ¼tfen analiz edilecek Excel dosyasÄ±nÄ± seÃ§iniz.");
                    return;
                }

                setLoading(true);
                setError(null);

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const workbook = XLSX.read(bstr, { type: 'binary' });
                        const wsname = workbook.SheetNames[0];
                        const ws = workbook.Sheets[wsname];
                        const rawData = XLSX.utils.sheet_to_json(ws, { header: 'A' });

                        if (!rawData || rawData.length < 2) throw new Error("Dosya boÅŸ veya uygun formatta deÄŸil.");

                        const processedData = rawData
                            .slice(1)
                            .map((row, index) => {
                                if (!row['B'] && !row['G']) return null;
                                return {
                                    id: index,
                                    reklamAdi: row['B'] || 'Bilinmeyen Reklam',
                                    sonucTuru: row['D'] || '-',
                                    sonuclar: parseNumber(row['E']),
                                    sonucBasiUcret: parseNumber(row['F']),
                                    harcananTutar: parseNumber(row['G']),
                                    gosterim: parseNumber(row['H']),
                                    erisim: parseNumber(row['I']),
                                    etkilesim: parseNumber(row['J']),
                                    yorumlar: parseNumber(row['K']),
                                    instaTakip: parseNumber(row['L']),
                                    yeniMesajKisis: parseNumber(row['M']),
                                    baslatilanMesaj: parseNumber(row['N']),
                                    karsilamaMesaj: parseNumber(row['O']),
                                    mesajKisileri: parseNumber(row['P']),
                                    linkTiklamalari: parseNumber(row['Q']),
                                    ctr: parseNumber(row['R']),
                                    profilZiyareti: parseNumber(row['V']),
                                };
                            })
                            .filter(item => item !== null && item.harcananTutar > 0);

                        if (processedData.length === 0) {
                            setError("Ä°ÅŸlenebilir veri bulunamadÄ±. LÃ¼tfen B ve G sÃ¼tunlarÄ±nÄ±n dolu olduÄŸu doÄŸru Excel formatÄ±nÄ± yÃ¼kleyin.");
                        } else {
                            setData(processedData);
                        }
                    } catch (err) {
                        console.error(err);
                        setError("Dosya okuma hatasÄ±: " + err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                reader.readAsBinaryString(selectedFile);
            };

            const stats = useMemo(() => {
                if (data.length === 0) return null;
                const totalSpend = data.reduce((acc, curr) => acc + curr.harcananTutar, 0);
                const totalImpressions = data.reduce((acc, curr) => acc + curr.gosterim, 0);
                const totalReach = data.reduce((acc, curr) => acc + curr.erisim, 0);
                const totalLinkClicks = data.reduce((acc, curr) => acc + curr.linkTiklamalari, 0);
                const totalResults = data.reduce((acc, curr) => acc + curr.sonuclar, 0);
                const totalMessages = data.reduce((acc, curr) => acc + curr.baslatilanMesaj, 0);
                const totalInstaFollows = data.reduce((acc, curr) => acc + curr.instaTakip, 0);
                const totalProfileVisits = data.reduce((acc, curr) => acc + curr.profilZiyareti, 0);
                const avgCPC = totalLinkClicks > 0 ? totalSpend / totalLinkClicks : 0;
                const avgCTR = totalImpressions > 0 ? (totalLinkClicks / totalImpressions) * 100 : 0;

                // Finansal Hesaplamalar
                const revenue = parseFloat(monthlyRevenue) || 0;
                const profit = revenue - totalSpend;
                const roas = totalSpend > 0 ? revenue / totalSpend : 0;

                return { 
                    totalSpend, totalImpressions, totalReach, totalLinkClicks, totalResults, 
                    totalMessages, totalInstaFollows, totalProfileVisits, avgCPC, avgCTR,
                    revenue, profit, roas
                };
            }, [data, monthlyRevenue]);

            const topAdsBySpend = useMemo(() => {
                return [...data]
                    .sort((a, b) => b.harcananTutar - a.harcananTutar)
                    .slice(0, 10);
            }, [data]);

            const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884d8', '#82ca9d'];

            // Verileri sÄ±fÄ±rla ve baÅŸa dÃ¶n
            const handleReset = () => {
                setData([]);
                setSelectedFile(null);
                setMonthlyRevenue('');
                setError(null);
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 p-4 md:p-8">
                    <header className="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-blue-900 flex items-center gap-2">
                                <Icons.Activity className="h-8 w-8 text-blue-600" />
                                Meta Reklam Analizi
                            </h1>
                            <p className="text-slate-500 mt-1">Excel raporunuzu ve ciro verilerinizi analiz edin</p>
                        </div>
                        <div className="flex items-center gap-4">
                            {data.length > 0 && (
                                <button onClick={handleReset} className="text-sm text-red-600 hover:text-red-800 font-medium px-4 py-2 bg-white rounded-lg shadow-sm border border-red-100 transition-colors">
                                    Yeni Analiz BaÅŸlat
                                </button>
                            )}
                        </div>
                    </header>

                    {data.length === 0 ? (
                        <div className="max-w-2xl mx-auto mt-8 bg-white p-8 rounded-2xl shadow-xl border border-blue-100">
                            <div className="text-center mb-8">
                                <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icons.FileSpreadsheet className="h-8 w-8 text-blue-600" />
                                </div>
                                <h2 className="text-2xl font-bold text-slate-800">Veri GiriÅŸi & Analiz</h2>
                                <p className="text-slate-500 mt-2">DÃ¶nem, kazanÃ§ ve reklam verilerinizi girerek rapor oluÅŸturun.</p>
                            </div>

                            <div className="space-y-6">
                                {/* 1. Ay SeÃ§imi */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2 flex items-center gap-2">
                                        <Icons.Calendar className="w-4 h-4 text-blue-500" />
                                        Analiz DÃ¶nemi (Ay)
                                    </label>
                                    <select 
                                        value={selectedMonth} 
                                        onChange={(e) => setSelectedMonth(e.target.value)}
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                    >
                                        {months.map(m => <option key={m} value={m}>{m}</option>)}
                                    </select>
                                </div>

                                {/* 2. KazanÃ§ GiriÅŸi */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2 flex items-center gap-2">
                                        <Icons.Wallet className="w-4 h-4 text-green-500" />
                                        Bu Ayki Toplam KazanÃ§ (Ciro)
                                    </label>
                                    <input 
                                        type="number" 
                                        value={monthlyRevenue}
                                        onChange={(e) => setMonthlyRevenue(e.target.value)}
                                        placeholder="Ã–rn: 50000"
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                                    />
                                    <p className="text-xs text-slate-400 mt-1">Net kÃ¢r ve ROAS hesabÄ± iÃ§in gereklidir.</p>
                                </div>

                                {/* 3. Dosya YÃ¼kleme */}
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-2 flex items-center gap-2">
                                        <Icons.Upload className="w-4 h-4 text-purple-500" />
                                        Meta Reklam Raporu (Excel)
                                    </label>
                                    <div className="relative">
                                        <input 
                                            type="file" 
                                            accept=".xlsx, .xls" 
                                            onChange={handleFileSelect}
                                            className="block w-full text-sm text-slate-500
                                                file:mr-4 file:py-3 file:px-4
                                                file:rounded-full file:border-0
                                                file:text-sm file:font-semibold
                                                file:bg-blue-50 file:text-blue-700
                                                hover:file:bg-blue-100 cursor-pointer border border-slate-200 rounded-lg"
                                        />
                                    </div>
                                    {selectedFile && <p className="text-sm text-green-600 mt-2">âœ“ {selectedFile.name} seÃ§ildi</p>}
                                </div>

                                {/* Hata MesajÄ± */}
                                {error && (
                                    <div className="p-4 bg-red-50 text-red-700 rounded-lg flex items-center gap-2 border border-red-100">
                                        <Icons.AlertCircle className="h-5 w-5 flex-shrink-0" />
                                        <span>{error}</span>
                                    </div>
                                )}

                                {/* 4. Analiz Butonu */}
                                <button 
                                    onClick={handleAnalyze}
                                    disabled={loading}
                                    className={`w-full py-4 px-6 rounded-xl font-bold text-white text-lg shadow-lg transition-all transform hover:scale-[1.02] 
                                        ${loading ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 shadow-blue-500/30'}`}
                                >
                                    {loading ? 'Veriler Ä°ÅŸleniyor...' : 'Analiz Et'}
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-7xl mx-auto space-y-6 animate-fade-in">
                            <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-2">
                                <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                    <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-sm">{selectedMonth} AyÄ± Raporu</span>
                                </h2>
                                <div className="text-right">
                                    <p className="text-xs text-slate-400">Analiz Tarihi</p>
                                    <p className="text-sm font-medium text-slate-600">{new Date().toLocaleDateString('tr-TR')}</p>
                                </div>
                            </div>

                            {/* Finansal Ã–zet (Ãœst Bar) */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl p-6 text-white shadow-lg shadow-green-500/20">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="text-green-100 font-medium mb-1">Toplam Ciro (KazanÃ§)</p>
                                            <h3 className="text-3xl font-bold">{formatCurrency(stats.revenue)}</h3>
                                        </div>
                                        <div className="p-2 bg-white/20 rounded-lg"><Icons.Wallet className="w-6 h-6 text-white" /></div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-24 h-24 bg-red-50 rounded-bl-full -mr-4 -mt-4 z-0"></div>
                                    <div className="relative z-10 flex justify-between items-start">
                                        <div>
                                            <p className="text-slate-500 font-medium mb-1">Toplam Reklam Gideri</p>
                                            <h3 className="text-3xl font-bold text-slate-800">{formatCurrency(stats.totalSpend)}</h3>
                                        </div>
                                        <div className="p-2 bg-red-100 rounded-lg"><Icons.DollarSign className="w-6 h-6 text-red-600" /></div>
                                    </div>
                                </div>

                                <div className={`rounded-2xl p-6 text-white shadow-lg relative overflow-hidden ${stats.profit >= 0 ? 'bg-gradient-to-br from-blue-600 to-indigo-600 shadow-blue-500/20' : 'bg-gradient-to-br from-red-500 to-pink-600'}`}>
                                    <div className="flex justify-between items-start relative z-10">
                                        <div>
                                            <p className="text-white/80 font-medium mb-1">Net KÃ¢r (Ciro - Gider)</p>
                                            <h3 className="text-3xl font-bold">{formatCurrency(stats.profit)}</h3>
                                            <div className="text-sm mt-3 px-3 py-1.5 bg-white/20 rounded-lg inline-flex items-center gap-2">
                                                <span className="font-bold">ROAS: {stats.roas.toFixed(2)}x</span>
                                                <span className="font-medium border-l border-white/30 pl-2 opacity-90">{getRoasEvaluation(stats.roas)}</span>
                                            </div>
                                        </div>
                                        <div className="p-2 bg-white/20 rounded-lg"><Icons.TrendingUp className="w-6 h-6 text-white" /></div>
                                    </div>
                                </div>
                            </div>

                            {/* DetaylÄ± KPI'lar */}
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                <KpiCard title="Toplam EriÅŸim" value={formatNumber(stats.totalReach)} icon={Icons.Users} color="bg-purple-500" />
